name: Pull Request
on: pull_request

permissions: read-all

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Compute Impacted Targets Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bazel
        # trunk-ignore(semgrep): Trust third-party `bazelbuild` GH Action
        uses: bazelbuild/setup-bazelisk@v2

      - name: Prerequisites
        id: prerequisites
        run: ./src/scripts/prerequisites.sh
        shell: bash
        env:
          TARGET_BRANCH: main
          DEFAULT_BRANCH: main
          WORKSPACE_PATH: ./tests_simple_bazel_workspace
          BAZEL_PATH: bazel
          PR_BRANCH: do_not_delete/test_branch

      - name: Compute Impacted Targets
        id: compute
        run: ./src/scripts/compute_impacted_targets.sh
        shell: bash
        env:
          MERGE_INSTANCE_BRANCH: main
          MERGE_INSTANCE_BRANCH_HEAD_SHA:
            ${{ steps.prerequisites.outputs.merge_instance_branch_head_sha }}
          PR_BRANCH: do_not_delete/stable_test_branch
          PR_BRANCH_HEAD_SHA: 097c8259c2e18da92f6189849ebc0f7f6dc624e5 # stable
          VERBOSE: 1
          WORKSPACE_PATH: ./tests/simple_bazel_workspace
          BAZEL_PATH: bazel
          BAZEL_STARTUP_OPTIONS: --host_jvm_args=-Xmx12G,--block_for_lock,--client_debug

      - name: Validate Impacted Targets Computation
        shell: bash
        run: |
          target_count=`cat ${{ steps.compute.outputs.impacted_targets_out }} | wc -l`
          if [[ $target_count -ne 2 ]]; then
            exit 1
          fi
