version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
    - id: configs
      uri: https://github.com/trunk-io/configs
      ref: v1.1.0
lint:
  disabled:
    - eslint
  enabled:
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.5.3
    - trufflehog@3.89.2
  ignore:
    - linters: [ALL]
      paths:
        - node_modules/**
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
