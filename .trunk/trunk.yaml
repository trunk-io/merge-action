version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
    - id: configs
      uri: https://github.com/trunk-io/configs
      ref: v1.0.2
lint:
  disabled:
    - eslint
  enabled:
    - prettier@3.2.5
    - trufflehog@3.67.5
  ignore:
    - linters: [ALL]
      paths:
        - node_modules/**
        - "**/BUILD"
        - "**/BUILD.bazel"
        - "**/WORKSPACE"
        - "**/WORKSPACE.bazel"
        - "**/MODULE.bazel"
        - "**/.bazelrc"
        - "**/MODULE.bazel.lock"
runtimes:
  enabled:
    - node@18.12.1
