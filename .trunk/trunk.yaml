version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
    - id: configs
      uri: https://github.com/trunk-io/configs
      ref: v0.0.7
lint:
  disabled:
    - eslint
  enabled:
    - git-diff-check
    - markdownlint@0.36.0
    - prettier@3.0.3
    - trufflehog@3.54.3
  ignore:
    - linters: [ALL]
      paths:
        - node_modules/**
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
